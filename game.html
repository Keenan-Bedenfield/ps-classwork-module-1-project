<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body id="gameBody">
    <main>
        <div id="gameContainer">
            <header id="matchContainer">
                <h1 id="matchBest">Best out of:</h1>
                <h2 id="matchCounter"></h2>
            </header>
            <div>
                <span id="player1">Player1 score:<span class="score"><span></span>
                <span id="player2">Player2: score:<span class="score"></span></span>
            </div>
    
            <div>
                <span id="player1Choice">Player1 Choice</span>
                <span id="player2Choice">Player2 Choice</span>
            </div>

            <div id="player1Selection">
                <div class="tank">
                    <button id="tankBtn"></button>
                </div>
                <div class="soldier">
                    <button id="soldierBtn"></button>
                </div>
                <div class="artillery">
                    <button id="artilleryBtn"></button>
                </div>
            </div>

            <span id="centerImage"></span> 

            <!-- <span> section for winner to pop up-->
                <dialog open></dialog>

            <div id="player2Selection">
                <div class="tank">
                    <button id="pl2TankBtn"></button>
                </div>
                <div class="soldier">
                    <button id="pl2SoldierBtn"></button>
                </div>
                <div class="artillery">
                    <button id="pl2ArtilleryBtn"></button>
                </div>
            </div>

            <div>
                <span id="restart">Restart</span>
                <span id="quit">Quit <!--&times;--></span>
            </div>

        </div>

    </main>

    <script src="script.js"></script>
</body>
</html>

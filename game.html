<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div id="gameContainer">
            <header >
                <h1>Best out of:</h1>
                <h2 id="matchCounter"></h2>
            </header>
            <div>
                <span id="player1">Player1 score:<span class="score"><span></span>
                <span id="player2">Player2: score:<span class="score"></span></span>
            </div>
    
            <div>
                <span id="playerChoice">Player1 Choice</span>
                <span id="player2Choice">Player2 Choice</span>
            </div>

            <div id="player1Selection">
                <div class="tank">
                    <button class="gameBtn"></button>
                </div>
                <div class="soldier">
                    <button class="gameBtn"></button>
                </div>
                <div class="artillery">
                    <button class="gameBtn"></button>
                </div>
            </div>

            <span id="centerImage"></span> 

            <div id="player2Selection">
                <div class="tank">
                    <button class="gameBtn"></button>
                </div>
                <div class="soldier">
                    <button class="gameBtn"></button>
                </div>
                <div class="artillery">
                    <button class="gameBtn"></button>
                </div>
            </div>

            <div>
                <span id="restart">Restart</span>
                <span id="quit">Main menu</span>
            </div>

        </div>

    </main>
    
</body>
</html>
